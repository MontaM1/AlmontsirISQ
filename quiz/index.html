<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <title>InfoSec Quiz</title>

      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   </head>
  <body class="container">
    <header>
      <h1>InfoSec Quiz</h1>
      <a class="home-link" href=""><i class="fa fa-home" style="font-size: 28px; color: #992600"></i></a>
      <a class="about-link" href="">About</a>
      <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
      </label>

    </header>
    
    <section class="main-section">
      
      <div class="card">

        <div id="quiz">
          <h1 id="quiz-name"></h1>
          
        </div>

        <div id="quiz-buttons">
          <button id="submit-button" >Submit</button>
          <button id="next-question-button" >Next</button>
          <button id="prev-question-button" >Previous</button>

        </div>

        <div id="quiz-results">

          <p id="quiz-results-message"></p>
          <p id="quiz-results-score"></p>
          <button id="quiz-retry-button">Retry</button>

        </div>
      </div>


    </section>

    

    <script src="quiz.js"></script>
  </body>
</html>
